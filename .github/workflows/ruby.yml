name: Build and Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src
        additional-contexts: docker=./docker
        file: ./docker/ruby/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ruby-telegram-bot:latest
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ruby-telegram-bot:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ruby-telegram-bot:buildcache,mode=max

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: BOT_TOKEN,DOCKER_USERNAME
        script: |
          mkdir -p ~/ruby_telegram_bot
          cd ~/ruby_telegram_bot
          cat > docker-compose.yml << EOF
          services:
            telegram_bot:
              image: $DOCKER_USERNAME/ruby-telegram-bot:latest
              environment:
                - BOT_TOKEN=$BOT_TOKEN
              restart: unless-stopped
          EOF
          docker compose pull
          docker compose up -d
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
